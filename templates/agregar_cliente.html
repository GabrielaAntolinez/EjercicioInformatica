{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Agregar Usuario</h3><hr>
      <form method='post' action='{{url_for("agregar_cliente")}}'>
        <div class='form-group'>
          <label>Número de Identificación: </label>
          <input type='text' name='uid' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Nombre: </label>
          <input type='text' name='uname' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Contacto: </label>
          <input type='text' name='contact' required class='form-control'>
        </div>
        <input type='submit' value='Agregar Cliente' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
